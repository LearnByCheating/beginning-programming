<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="images/website_icon_128x128.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="stylesheets/style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>Bootstrap Form</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Home Page</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Form</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container">
    <h1 class="my-3">Form with Bootstrap Classes</h1>
    <hr class="mb-4">
    <form>
      <div class="mb-3">
        <label for="field1" class="form-label">Short text field 1</label>
        <input id="field1" name="field1" type="text" class="form-control">
      </div>

      <div class="mb-3">
        <label for="field2" class="form-label">Number field 2</label>
        <input id="field2" name="field2" type="number" class="form-control">
      </div>

      <div class="mb-3">
        <label for="field3" class="form-label">Long text field 3</label>
        <textarea id="field3" name="field3" rows="4" class="form-control"></textarea>
      </div>
      <button class="btn btn-secondary" type="submit">Save</button>
    </form>
  </main>
</body>
</html>
