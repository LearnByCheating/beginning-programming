<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="images/website_icon_128x128.png">
  <link href="stylesheets/style.css" rel="stylesheet">
  <title>Form CSS</title>
</head>
<body>
  <nav class="navbar"><a href="index.html" class="nav-link">Home page</a> <a href="#" class="nav-link">Form</a></nav>

  <main class="container">
    <h1>Form with CSS styling</h1>
    <hr class="mb-16px">
    <form>
      <div class="mb-16px">
        <label for="field1">Short text field 1</label><br>
        <input id="field1" name="field1" type="text" class="form-field">
      </div>

      <div class="mb-16px">
        <label for="field2">Number field 2</label><br>
        <input id="field2" name="field2" type="number" class="form-field">
      </div>

      <div class="mb-16px">
        <label for="field3">Long text field 3</label><br>
        <textarea id="field3" name="field3" rows="4" class="form-field"></textarea>
      </div>
      <button class="btn" type="submit">Save</button>
    </form>
  </main>
</body>
</html>
